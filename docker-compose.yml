version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: transcript_to_ad_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: transcript_to_ad_worker
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./:/app:rw
    restart: unless-stopped
    command: ["/bin/sh", "-c", "pip install -r requirements.txt && python scripts/worker.py"]
